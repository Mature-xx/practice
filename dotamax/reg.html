.breath {
    filter: alpha(opacity=50);
    -moz-opacity: 0.5;
    opacity: 0.5;
    -webkit-animation-name: breath;
    -webkit-animation-duration: 8s;
    -webkit-animation-timing-function: ease-in-out;
    -webkit-animation-iteration-count: infinite;
}

@-webkit-keyframes 'breath' {
    from {
        filter: alpha(opacity=1);
        -moz-opacity: 0.01;
        opacity: 0.01;
    }
    30% {
        filter: alpha(opacity=50);
        -moz-opacity: 0.5;
        opacity: 0.5;
    }
    70% {
        filter: alpha(opacity=50);
        -moz-opacity: 0.5;
        opacity: 0.5;
    }
    to {
        filter: alpha(opacity=1);
        -moz-opacity: 0.01;
        opacity: 0.01;
    }
}


@-moz-keyframes fullexpand {
    0% {
        width: 0px;

    15% {
        width: 90%;
    }
    100% {
        width: 100%;

}

	function checkForm(){
		var upass1 = document.getElementById("password").value;
			if(upass1.length<6){
			alert("密码的长度不能少于6位。");
			return false;
		}
		if(upass1=="" || upass1.length==0){
			alert("密码不能为空。");
			return false;
		}
		
	
		
	
			var upass2 = document.getElementById("re-password").value;

			return false;
		}
